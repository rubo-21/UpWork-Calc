<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UpWork Calc</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">CACL!</div>
		</div>
		<div class="block">
			<div class="block1">
				<div class="caption">Your Earning</div>
				<div class="inputBlock">
					<span class="icons">$</span>
					<input id="inpt1" class="inputs" type="number" min="0" />
				</div>
			</div>
			<div class="block2">
				<div class="block3">
					<div class="caption">Fee</div>
					<div class="inputBlock">
						<span class="icons">$</span>
						<input id="fee" class="inputs" type="text" value="0" disabled />
					</div>
				</div>
				<div class="block4">
					<div class="caption">Witout Fee</div>
					<div class="inputBlock">
						<span class="icons">$</span>
						<input id="result" class="inputs" type="text" value="0" disabled />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
